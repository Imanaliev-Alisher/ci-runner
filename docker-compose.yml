services:
  runner:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        DOCKER_GID: ${DOCKER_GID:-999}
    image: github-runner:latest
    container_name: github-runner
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - REPO=${OWNER}/${REPO}
      - TOKEN=${TOKEN}
      - RUNNER_NAME=${RUNNER_NAME}
      - LABELS=${LABELS}
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'Runner.Listener' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
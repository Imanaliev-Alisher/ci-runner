services:
  runner:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        DOCKER_GID: ${DOCKER_GID:-$(stat -c '%g' /var/run/docker.sock)}
    image: github-runner
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - REPO=${OWNER}/${REPO}
      - TOKEN=${TOKEN}
      - RUNNER_NAME=${RUNNER_NAME}
      - LABELS=${LABELS}
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.4'
          memory: 256M